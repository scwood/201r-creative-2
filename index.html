<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="hero is-fullheight is-dark">
      <div class="hero-body has-text-centered">
        <div class="container">
          <h1 class="title">
            Yoda speak generator
          </h1>
          <h2 class="subtitle">
            Speak like me, you will
          </h2>
          <img class="gif" src="img/giphy.gif">
          <div class="columns">
            <div class="column">
              <p class="control">
                <textarea id="original" class="textarea" placeholder="Regular speak..."></textarea>
              </p>
            </div>
            <div class="column">
              <p class="control">
                <textarea id="result" class="textarea" placeholder="Becomes..." disabled></textarea>
              </p>
            </div>
          </div>
          <a id="submit-button" class="button is-success">Submit</a>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
